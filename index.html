<!doctype html>
<html lang="en">
  <head>

    <title>Nitte University</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg bg-light">
      <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img class="nitte-logo" src="nittelogo.png">
      </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><button type="button" class="admission-button btn btn-outline-primary">Admission</button></li>
                <li class="nav-item"><a href="#"><i class=" whatsapp-icon fa-brands fa-whatsapp"></a></i></li>
                <li class="nav-item"> <a href="#"><i class="search-icon fa fa-magnifying-glass"></a></i></li>
            </ul>
          </div>
    </nav>
    <div class="opening-image-slider container-fluid">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <a href="#"><img src="openingimage.jpg" class="d-block w-100"></a>
          </div>
          <div class="carousel-item">
            <a href="#"><img src="openingimage-2.jpg" class="d-block w-100"></a>
          </div>
        </div>
      </div>
    </div>

    <section id="section-below-carousel">
      <div class="container">
        <div class="both-ann-nucat row d-flex justify-content-center">
          <div class="ann col-lg-3 p-2">Announcement</div>
          <div class="nucat-link col-lg-9 p-2"><a id="nu-link" href=""><ul><li>Nucat 2023</li></ul></a></div>
        </div>
      </div>
    </section>
    <section id="section-below-admission">
      <div class="row">
      <div class="container col-lg-6 col-md-6 col-sm-6">
        <iframe class="yt-vdo" width="560" height="315" src="https://www.youtube.com/embed/OeZXXC57Xew" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
      <div class="container col-lg-6 col-md-6 col-sm-6">
        <div id="carouselExampleIndicators" class="carousel2 carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="carousel2-img1.png" class="d-block w-100">

            <div class="carousel-item">
              <img src="carousel2-img2.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="carousel2-img3.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="carousel2-img4.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="carousel2-img5.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="carousel2-img6.png" class="d-block w-100">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>

      </div>
